<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1>
            What's the Weather?
        </h1>
        <form>
            <input type="text" placeholder="Which city?" />
            <input type="checkbox" />
            <label><small>Remember my preference</small></label>
            <input type="submit" />
        </form>

        <div class="row row-today">
            <div class="col">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg"
                    width=150px>
            </div>
            <div class="col">
                <strong>Temperature</strong></br>
                15°
            </div>
            <div class="col">
                <strong>Humidity</strong> </br>
                85%
            </div>
            <div class="col">
                <strong>Precipitation</strong> </br>
                5%
            </div>
        </div>
        <div class="row row-five-day">
            <div class="col-sm-6">
                <div class="card">
                    <img src="photos/pexels-pixabay-36744.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">5 day forecast</h5>
                        <p class="card-text">Mon 15° Tue 16° Wed 15° Thur 14° Fri 17°</p>
                        <a href="#" class="btn btn-primary">Full Detail</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <img src="photos/climate-change.jpg" width="400px" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Climate Change</h5>
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-primary">Further information</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="src/index.js"></script>
    </div>
</body>

</html>
